<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルチECサイト検索</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link href="css/themes.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="#">
                <i class="fas fa-search me-2"></i>
                <span class="brand-text">マルチECサイト検索</span>
            </a>
            
            <!-- Mobile menu toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <div class="nav-item d-flex align-items-center flex-wrap">
                        <!-- Theme Toggle -->
                        <div class="theme-toggle me-2 mb-2 mb-lg-0">
                            <input type="radio" id="light-theme" name="theme" value="light" checked>
                            <label for="light-theme" class="btn btn-outline-light btn-sm me-1">
                                <i class="fas fa-sun"></i>
                                <span class="d-none d-md-inline ms-1">ライト</span>
                            </label>
                            
                            <input type="radio" id="dark-theme" name="theme" value="dark">
                            <label for="dark-theme" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-moon"></i>
                                <span class="d-none d-md-inline ms-1">ダーク</span>
                            </label>
                        </div>
                        
                        <!-- Settings Button -->
                        <div class="settings-button mb-2 mb-lg-0">
                            <button id="settings-btn" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-cog"></i>
                                <span class="d-none d-md-inline ms-1">設定</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <!-- Search Section -->
        <section class="search-section mb-4">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="search-form">
                                <div class="input-group mb-3">
                                    <input type="text" id="search-input" class="form-control form-control-lg" 
                                           placeholder="商品名を入力してください..." required>
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-search"></i>
                                        <span class="d-none d-sm-inline ms-1">検索</span>
                                    </button>
                                </div>
                            </form>
                            
                            <!-- Sort Options -->
                            <div class="row align-items-center" id="sort-section" style="display: none;">
                                <div class="col-md-6 col-12 mb-2 mb-md-0">
                                    <label for="sort-select" class="form-label d-md-none">並び順:</label>
                                    <select id="sort-select" class="form-select">
                                        <option value="relevance">関連度順</option>
                                        <option value="price-asc">価格が安い順</option>
                                        <option value="price-desc">価格が高い順</option>
                                        <option value="rating-desc">評価が高い順</option>
                                        <option value="rating-asc">評価が低い順</option>
                                        <option value="review-count-desc">評価数が多い順</option>
                                        <option value="review-count-asc">評価数が少ない順</option>
                                        <option value="seller-rating-desc">出品者評価が高い順</option>
                                        <option value="seller-rating-asc">出品者評価が低い順</option>
                                        <option value="price-drop">最近価格が下がった順</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-12 text-md-end text-center">
                                    <button id="share-btn" class="btn btn-outline-primary">
                                        <i class="fas fa-share"></i>
                                        <span class="d-none d-sm-inline ms-1">共有</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading -->
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">検索中...</span>
            </div>
            <p class="mt-2">商品を検索しています...</p>
        </div>

        <!-- Results Section -->
        <section id="results-section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 id="results-title">検索結果</h3>
                <span id="results-count" class="badge bg-secondary"></span>
            </div>
            
            <!-- Product Grid -->
            <div id="products-grid" class="row g-3">
                <!-- Products will be inserted here -->
            </div>
            
            <!-- Pagination -->
            <nav aria-label="検索結果ページネーション" class="mt-4">
                <ul id="pagination" class="pagination justify-content-center">
                    <!-- Pagination will be inserted here -->
                </ul>
            </nav>
        </section>
    </main>

    <!-- Price History Modal -->
    <div class="modal fade" id="priceHistoryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">価格推移</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <canvas id="priceChart"></canvas>
                    <div class="mt-3">
                        <a id="keepa-link" href="#" target="_blank" class="btn btn-outline-primary">
                            <i class="fas fa-external-link-alt"></i> Keepaで詳細を見る
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reviews Modal -->
    <div class="modal fade" id="reviewsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">商品レビュー</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <select id="review-sort" class="form-select">
                            <option value="helpful">人気のレビュー順</option>
                            <option value="rating-desc">高い評価順</option>
                            <option value="rating-asc">低い評価順</option>
                            <option value="date-desc">新しい順</option>
                        </select>
                    </div>
                    <div id="reviews-list">
                        <!-- Reviews will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">検索結果を共有</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="share-url" class="form-label">共有URL</label>
                        <div class="input-group">
                            <input type="text" id="share-url" class="form-control" readonly>
                            <button id="copy-url-btn" class="btn btn-outline-secondary">
                                <i class="fas fa-copy"></i> コピー
                            </button>
                        </div>
                    </div>
                    <small class="text-muted">
                        このURLを共有すると、同じ検索結果を他の人も見ることができます。
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="data/mock-data.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/search.js"></script>
    <script src="js/sort.js"></script>
    <script src="js/share.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
